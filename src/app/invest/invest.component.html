<!--项目选择按钮-->
<mat-card class="product-select-card" xmlns="http://www.w3.org/1999/html">
  <mat-card-header>
    <mat-card-title>项目筛选</mat-card-title>
  </mat-card-header>
  <mat-card-content>

  </mat-card-content>
  <mat-card-actions>
    <label>借款类型: </label>
    <button mat-button>不限</button>
    <button mat-button>房产抵押</button>
    <button mat-button>车辆抵押</button>
    <button mat-button>企业贷</button>
    <br>
    <label>项目状态: </label>
    <button mat-button>不限</button>
    <button mat-button>投资中</button>
    <button mat-button>已满标</button>
    <button mat-button>还款中</button>
    <br>
    <label>投资期限: </label>
    <button mat-button>不限</button>
    <button mat-button>1个月以内</button>
    <button mat-button>1-3个月</button>
    <button mat-button>4-6个月</button>
  </mat-card-actions>
</mat-card>
<app-list-products></app-list-products>
<!--分页-->
<mat-paginator  itemsPerPageLabel= "每页记录数" [length]="100"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
