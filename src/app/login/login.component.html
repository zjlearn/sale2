<!--可以实现登录和注册的双重功能-->
<div id="main" class="f-cb">
  <div class="g-ctn">
    <mat-tab-group class="box clearfix">
      <mat-tab label="登录">
        <mat-card class="login-container">

          <mat-card-content>
            <form (ngSubmit)="login()" noValidate [formGroup]="loginForm">
              <mat-form-field>
                <input matInput placeholder="手机号或者邮箱" formControlName="mobile">
              </mat-form-field>

              <mat-form-field>
                <input matInput placeholder="请输入密码" [type]="hide ? 'password' : 'text'"
                       formControlName="password">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
              </mat-form-field>

              <div class="m-agreements">
                我已阅读并同意
                <a href="https://www.lmlc.com/wap/page/product/preview/login/protocal.html"
                   target="_blank">《该理财平台服务协议》</a>
              </div>

              <button mat-raised-button color="primary" type="submit" class="mainButton">立即登录</button>
            </form>
          </mat-card-content>
        </mat-card>
      </mat-tab>
      <mat-tab label="注册">
        <mat-card class="login-container">

          <mat-card-content>
            <form (ngSubmit)="register()" noValidate [formGroup]="registerForm">

              <mat-form-field>
                <mat-select placeholder="注册类型" formControlName="userType">
                  <mat-option [value]="1">个人</mat-option>
                  <mat-option [value]="2">企业</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field>
                <mat-select placeholder="用户类型" formControlName="userRole">
                  <mat-option [value]=1>出借人</mat-option>
                  <mat-option [value]=2>借款人</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field>
                <input matInput placeholder="请输入手机号" formControlName="mobileNo">
              </mat-form-field>

              <div class="verify-warpper">
                <mat-form-field class="mat-block" id="verifyform">
                  <input matInput placeholder="短信验证码" formControlName="verifyCode">
                </mat-form-field>
                <a mat-button (click)="getVerifyCode()" class="verifybutton">获取验证码</a>
              </div>

              <mat-form-field>
                <input matInput placeholder="密码为8~16位数字，字母或符号的组合" [type]="hide ? 'password' : 'text'"
                       formControlName="password">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
              </mat-form-field>

              <div class="m-agreements">
                我已阅读并同意
                <a href="https://www.lmlc.com/wap/page/product/preview/login/protocal.html"
                   target="_blank">《该理财平台服务协议》</a>
              </div>
              <button mat-raised-button color="primary" type="submit" class="mainButton">立即注册</button>
            </form>
          </mat-card-content>
        </mat-card>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
