<!--可以实现登录和注册的双重功能-->
<mat-tab-group>
  <mat-tab label="登录">
    <mat-card class="login-container">
      <mat-toolbar>
        <div class="mat-toolbar-tools">
          <h2><span>登录</span></h2>
        </div>
      </mat-toolbar>

      <mat-card-content>
        <form (ngSubmit)="login()" noValidate [formGroup]="userForm">
          <mat-form-field>
            <input matInput placeholder="手机号或者邮箱" formControlName="name">
          </mat-form-field>

          <mat-form-field class="mat-block">
            <input matInput placeholder="验证码" formControlName="verifyCode">
            <button mat-button (click)="getVerifyCode()" id="verifybutton">获取验证码</button>
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'"
                   formControlName="password">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          </mat-form-field>

          <mat-checkbox id="itemCheck">我已阅读并同意《***平台注册服务协议》
            《***平台注册服务协议》《***隐私权政策》
          </mat-checkbox>

          <button mat-button type="submit">立即登录</button>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-tab>
  <mat-tab label="注册">
    Content 2
  </mat-tab>
</mat-tab-group>
