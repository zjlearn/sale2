
<mat-horizontal-stepper linear>
  <mat-step [stepControl]="firstFormGroup" (ngSubmit)="">
    <form [formGroup]="userInfoForm">
      <ng-template matStepLabel>填写个人信息</ng-template>
      <mat-form-field>
        <input matInput placeholder="手机号" formControlName="mobileNo" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="密码" formControlName="password" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="确认密码" formControlName="confirmPass" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="验证码" formControlName="verifyCode" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="邀请码" formControlName="inviteCode" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>下一步</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" (ngSubmit)="">
    <form [formGroup]="authenForm">
      <ng-template matStepLabel>实名认证</ng-template>
      <mat-form-field>
        <input matInput placeholder="姓名" formControlName="name" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="身份证" formControlName="idCard" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>上一步</button>
        <button mat-button matStepperNext>下一步</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>完成注册</ng-template>
      恭喜您已完成注册
    <div>
      <button mat-button matStepperPrevious>返回</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
