<h3>系统提示重新认证</h3>
<mat-divider></mat-divider>
<div class="dldiv">
  <div class="proTitle"><a class="proA" name="">1. 为什么系统会提示：账号已在其他设备登录，需重新认证?</a></div>
  <div class="proCon">
    <p><span style=";font-family:微软雅黑;font-size:14px;background:rgb(255,255,255)"><span style="font-family:微软雅黑">为了用户账号和资金安全，当检测到您的账号在其他设备或其他地区登录之后，</span></span><span style=";font-family:微软雅黑;font-size:14px;background:rgb(255,255,255)"><span style="font-family:微软雅黑">会需要您</span></span><span style=";font-family:微软雅黑;font-size:14px;background:rgb(255,255,255)"><span style="font-family:微软雅黑">重新登录，以验证身份信息。若非本人操作，建议您及时更改登录密码。</span></span>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</p>
  </div>
</div>
